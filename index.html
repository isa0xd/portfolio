<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


  <style>

        ul {
            list-style-type: square;

        }

        ol {
            list-style-type: lower-alpha;
        }
    </style>

</head>
  
<body>

    <h1>Listas</h1>  

    <h2>Listas Não Ordenadas </h2>

    <!-- Unordered List-->
    <ul> 
        <!-- List Item -->
        <li>Este é um item da lista (li)</li>
        <li>Todo item de lista deve estar dentro de um ul, por exemplo</li>
        <li>A estética (apresentação) pode ser realizada no CSS</li>
    </ul>


    <h2>Listas Ordenadas</h2>


    <ol>
        <li>Este é um item da lista ordenada</li>
        <li>Você pode mudar o estilo da ordem no CSS</li>
    </ol>

</body>

</html>
